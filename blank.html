<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel = "stylesheet" href= "https://fonts.googleapis.com/css?family=Carter One">
</head>
<body>
    <div class="Hero">
        <h1>Rock Paper Scissors</h1>
        <p>Let's Play a Game!</p>
    </div>
    <div class="Choices">
        <h3>Make a Choice:</h3>
        <button id="rock" class="btn"><img src='images/rock.jpg'></button>
        <button id="paper" class="btn"><img src='images/paper.jpg'></button>
        <button id="scissors" class="btn"><img src='images/scissors.jpg'></button>
    </div>
    <div class="Results">
        <p class="text" id="player-score">Player Score:</p>
        <p class="text" id="computer-score">Computer Score:</p>
    </div>
    <div class="Output">
        <p class="text" id="output">Let's Fight!</p>
    </div>
    <script src="external.js">
    </script>
</body>
</html>
